<script>
  const video = document.getElementById('video-background');

  // Check if there's a stored time for the video
  if (sessionStorage.getItem('videoTime')) {
    // Set the video time to the stored value
    video.currentTime = parseFloat(sessionStorage.getItem('videoTime'))+7;
  }

  // Event listener to store the current time when the video is paused
  video.addEventListener('pause', function() {
    sessionStorage.setItem('videoTime', this.currentTime);
  });

  // Event listener to handle video end
  video.addEventListener('ended', function() {
    this.currentTime = 0;
    sessionStorage.removeItem('videoTime');
  });
</script>
